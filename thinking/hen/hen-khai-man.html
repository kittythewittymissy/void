<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hèn: Khai màn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Codystar:wght@300;400;500&family=Raleway+Dots&family=Raleway&display=swap" rel="stylesheet">
  
  <!-- Global CSS -->
  <link rel="stylesheet" href="../../style.css">

  <!-- Page-specific overrides -->
  <style>
    /* ===== LAYER DEPTH HIERARCHY ===== */
    .work-title {
      z-index: 3; /* foreground signage */
    }

    .work-content {
      z-index: 2; /* mid-plane body text */
    }

    .series-background {
      z-index: 1; /* background ghost signage */
    }

    /* Sticky work title container (unchanged) */
    .work-title {
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 2rem 1.5rem;
    }

    /* Work title <h1> — thicker, neon glow (unchanged) */
    .work-title h1 {
      font-family: 'Raleway Dots', sans-serif;
      font-size: 4rem;
      letter-spacing: 0.16em;
      font-weight: 400;      
      filter: contrast(1.12) brightness(0.96);
      text-transform: none;

      text-shadow:
        0 0 2px #FFD662,
        0 0 4px #FFD662,
        0 0 6px #FFD662,
        0 0 8px rgba(255,214,98,0.8),
        0 0 12px rgba(255,214,98,0.6),
        0 0 16px rgba(255,214,98,0.4);

      -webkit-text-stroke: 0.3px #FFD662;
      text-stroke: 0.3px #FFD662;
    }

    /* Floating paragraphs (unchanged) */
    .floating-paragraph {
      opacity: 0;
      animation: fadeInFromVoid 1s forwards;
      animation-delay: var(--fade-delay, 0s);
      margin-bottom: 1.3rem;
    }

    /* Series background ghost text */
    .series-background {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Raleway Dots', cursive;
      font-size: 25rem;
      opacity: 0.09;
      pointer-events: none;
      color: var(--gold-core);
      animation: ghostFlicker 3s infinite ease-in-out;
      white-space: nowrap;
    }

    /* Parallax hooks (optional for later subtle scroll effects) */
    .parallax {
      transform: translateZ(0);
      will-change: transform;
    }

    /* Next-part arrow (unchanged) */
    .next-part {
      display: block;
      font-family: 'Codystar', sans-serif;
      font-size: 4rem;
      text-align: center;
      color: var(--gold-core);
      cursor: pointer;
      margin-top: 2rem;
      text-shadow: 0 0 10px var(--gold-core), 0 0 24px var(--gold-bloom);
      animation: arrowFloat 2.5s infinite ease-in-out;
      transition: filter 0.25s, text-shadow 0.25s;
    }

    .next-part:hover {
      filter: brightness(1.8);
      text-shadow: 0 0 18px var(--gold-core), 0 0 36px var(--gold-bloom);
    }

    /* Mobile overrides (unchanged) */
    @media(max-width:768px){
      .series-background{opacity:0;}
      .work-content{padding-top:16vh;}
    }
  </style>
</head>
<body>

  <!-- Background ghost signage: per-page -->
  <div class="series-background parallax check-vietnamese">Hèn</div>

  <div class="main-row">
    <!-- Foreground sticky signage -->
    <div class="work-title parallax">
      <h1 class="check-vietnamese">Hèn: Khai màn</h1>
    </div>

    <!-- Mid-plane content (centered column) -->
    <div class="work-content">
      <div class="text-section">
        <p class="floating-paragraph" style="--fade-delay:0s;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p class="floating-paragraph" style="--fade-delay:0.4s;">Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <p class="floating-paragraph" style="--fade-delay:0.8s;">Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.</p>
      </div>

      <span class="next-part">&#8595;</span>
    </div>
  </div>

</body>
</html>
