<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hèn: Khai màn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Codystar:wght@300;400;500&family=Raleway+Dots&family=Raleway&display=swap" rel="stylesheet">
  
  <!-- Global CSS -->
  <link rel="stylesheet" href="../../style.css">

  <!-- Page-specific overrides -->
  <style>
    /* Sticky work title container */
    .work-title {
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 2rem 1.5rem;
      z-index: 2;
    }

    /* Work title <h1> — thicker, neon glow */
    .work-title h1 {
      font-family: 'Raleway Dots', sans-serif;
      font-size: 4rem;
      letter-spacing: 0.16em;
      font-weight: 400;      
      filter: contrast(1.12) brightness(0.96);
      text-transform: none;

      /* Thickening via layered shadows */
      text-shadow:
        0 0 2px #FFD662,
        0 0 4px #FFD662,
        0 0 6px #FFD662,
        0 0 8px rgba(255,214,98,0.8),
        0 0 12px rgba(255,214,98,0.6),
        0 0 16px rgba(255,214,98,0.4);

      /* Optional subtle stroke to reinforce thickness */
      -webkit-text-stroke: 0.3px #FFD662;
      text-stroke: 0.3px #FFD662;
    }

    /* Floating paragraphs */
    .floating-paragraph {
      opacity: 0;
      animation: fadeInFromVoid 1s forwards;
      animation-delay: var(--fade-delay, 0s);
      margin-bottom: 1.3rem;
    }

    /* Series background ghost text */
    .series-background {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Raleway Dots', cursive;
      font-size: 25rem;
      opacity: 0.09;
      pointer-events: none;
      color: var(--gold-core);
      z-index: 0;
      animation: ghostFlicker 3s infinite ease-in-out;
      white-space: nowrap;
    }

    /* Next-part arrow */
    .next-part {
      display: block;
      font-family: 'Codystar', sans-serif;
      font-size: 4rem;
      text-align: center;
      color: var(--gold-core);
      cursor: pointer;
      margin-top: 2rem;
      text-shadow: 0 0 10px var(--gold-core), 0 0 24px var(--gold-bloom);
      animation: arrowFloat 2.5s infinite ease-in-out;
      transition: filter 0.25s, text-shadow 0.25s;
    }

    .next-part:hover {
      filter: brightness(1.8);
      text-shadow: 0 0 18px var(--gold-core), 0 0 36px var(--gold-bloom);
    }

    /* Media query overrides */
    @media(max-width:768px){
      .series-background{opacity:0;}
      .work-content{padding-top:16vh;}
    }
  </style>
</head>
