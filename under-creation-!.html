<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Always Under Creation!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400;500&family=Cormorant+Garamond:wght@400;600&family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;    
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden; 
    }

    .placeholder-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      max-width: 90vw;
      word-break: break-word;
    }

    /* ⚠ Warning sign: Big and Central */
    .warning-sign {
      font-family: 'Codystar', sans-serif;
      font-size: min(18vw, 40vh); 
      max-font-size: 250px; 
      color: #FFD662;
      text-shadow:
        0 0 12px #FFD662,
        0 0 36px #FFD662,
        0 0 72px rgba(255,214,98,0.8),
        0 0 120px rgba(255,214,98,0.6);
      animation: warningFlash 2s infinite;
      line-height: 1;
    }

    @keyframes warningFlash {
      0%, 40%, 80%, 100% { opacity: 1; }
      20%, 60% { opacity: 0; }
    }

    /* “UNDER CREATION” text */
    .under-construction {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 4vw;
      max-font-size: 40px;
      color: #fff;
      text-shadow:
        0 0 4px #fff,
        0 0 10px #fff,
        0 0 20px rgba(255,255,255,0.7);
      letter-spacing: 0.1em;
      animation: neonPulse 3s infinite alternate;
    }

    @keyframes neonPulse {
      0% { opacity: 0.7; text-shadow: 0 0 4px #fff, 0 0 10px #fff, 0 0 20px rgba(255,255,255,0.7); }
      100% { opacity: 1; text-shadow: 0 0 8px #fff, 0 0 20px #fff, 0 0 40px rgba(255,255,255,0.9); }
    }

    .next-part {
      display: block;
      font-family: 'Codystar', sans-serif;
      font-size: 4rem;
      color: inherit;
      text-align: center;
      cursor: pointer;
      margin-top: 2rem;
      text-decoration: none;
    }

    .next-part:hover {
      transform: translateY(2px); 
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .warning-sign { font-size: min(35vw, 40vh); max-font-size: 200px; }
      .under-construction { font-size: 8vw; max-font-size: 32px; }
    }
  </style>

</head>
<body>

  <div class="placeholder-container">
    <div class="warning-sign">⚠</div>
    <div class="under-construction">ALWAYS UNDER CREATION</div>

  <a href="../../index.html" class="back-button">
    <span class="back-text">Back to</span>
    <span class="kitty-text">Kitty</span>
  </a>
</div>

</body>
</html>
