<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitty, the witty missy.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400;500;600&family=Raleway:wght@100&family=Raleway+Dots&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Glow hover effect for Thinking links */
    .column ul li a {
      transition: all 0.3s ease;
    }

    .column ul li a:hover {
      text-shadow: 0 0 8px #fff, 0 0 16px #fff;
    }

    /* ===== COLUMN MAIN HEADINGS (Tier 1) ===== */
    .column h2.main-column-heading {
      font-family: 'Codystar', sans-serif;
      font-size: 2.5em;           /* slightly smaller than hero, bigger than subheadings */
      font-weight: 600;
      color: var(--gold-core);
      text-transform: uppercase;
      text-align: center;
      margin: 0 0 0.6em 0;
      animation: goldPulse var(--anim-speed-work) infinite alternate;
    }

    /* ===== COLUMN SUBHEADINGS (Tier 2) ===== */
    .column h3 {
      font-family: 'Raleway Dots', cursive;
      font-size: 1.4em;           /* smaller than main-column-heading */
      font-weight: normal;
      color: var(--white-accent);
      text-transform: capitalize;
      text-align: center;
      margin: 0 0 0.4em 0;
      text-shadow: 
        0 0 4px var(--white-accent),
        0 0 10px rgba(255,255,255,0.6),
        0 0 16px rgba(255,255,255,0.4);  /* subtle but visible glow */
    }

    /* ===== RESPONSIVE SIZING ===== */
    @media (max-width: 768px) {
      .column h2.main-column-heading {
        font-size: 2em;
      }
      .column h3 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero">
    <div class="gold-hero-container">
      <h1 class="gold-hero">Kitty, the witty missy.</h1>
    </div>

    <!-- SIMPLE THIN GLOWING V ARROW -->
    <div class="scroll-arrow" onclick="document.getElementById('columns').scrollIntoView({ behavior: 'smooth' });">⌄</div>
  </div>

  <!-- COLUMNS SECTION -->
  <div class="section-columns" id="columns">

    <!-- LANGUAGES COLUMN -->
    <div class="column">
      <h2 class="main-column-heading">Languages</h2>

      <h3>Thinking</h3>
      <ul>
        <li><a href="thinking/cainguoi.html">Cai Người</a></li>
        <li><a href="thinking/hen/hen-khai-man.html">Hèn</a></li>
        <li><a href="under-creation-!.html">Writing</a></li>
      </ul>

      <h3>Teaching</h3>
      <ul>
        <li><a href="under-creation-!.html">Lesson</a></li>
      </ul>
    </div>

    <!-- IMAGES COLUMN -->
    <div class="column">
      <h2 class="main-column-heading">Images</h2>

      <h3>Stills</h3>
      <ul>
        <li><a href="stills/still.jpg">Still</a></li>
      </ul>

      <h3>Movies</h3>
      <ul>
        <li><a href="videos/video.html">Video</a></li>
      </ul>
    </div>

  </div>

  <!-- Automatic placeholder redirection -->
  <script>
    // List of real pages
    const realPages = [
      'thinking/cainguoi.html',
      'thinking/hen/hen-khai-man.html'
    ];

    // Intercept all link clicks
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        const href = link.getAttribute('href');

        // If href does NOT match any allowed page, redirect to placeholder
        if (!realPages.some(page => href.endsWith(page))) {
          e.preventDefault();
          window.location.href = 'under-creation-!.html';
        }
      });
    });
  </script>

</body>
</html>
