<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitty, the witty missy.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400;500;600&family=Raleway:wght@100&family=Raleway+Dots&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== HERO SECTION ===== */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .gold-hero-container {
      display: inline-block;
      padding: 28px 42px;
      border: 2px solid rgba(255,255,255,0.85);
      box-shadow:
        0 0 8px rgba(255,255,255,0.35),
        0 0 18px rgba(255,214,98,0.25);
      animation: neonBlaze var(--anim-speed-hero) forwards;
    }

    .scroll-arrow {
      font-family: 'Codystar', sans-serif;
      font-size: 4em;
      color: var(--white-accent);
      margin-top: 30px;
      cursor: pointer;
      opacity: 0;
      animation: arrowFloat 2.5s infinite ease-in-out;
      animation-delay: var(--arrow-delay);
      transition: filter 0.25s, text-shadow 0.25s;
    }

    .scroll-arrow:hover {
      filter: brightness(1.8);
      text-shadow: 0 0 18px var(--white-accent), 0 0 36px rgba(255,255,255,1);
    }

    /* ===== COLUMN LAYOUT ===== */
    .section-columns {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin: 60px 20px 120px;
    }

    .column {
      max-width: 500px;
      text-align: center;
    }

    .column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* ===== COLUMN MAIN HEADINGS (Tier 1) ===== */
    .column h2.main-column-heading {
      text-align: center;
      margin: 0 0 0.6em 0;
    }

    /* ===== COLUMN SUBHEADINGS (Tier 2) ===== */
    .column-subheading {
      text-align: center;
      margin: 0 0 0.4em 0;
    }

    /* ===== LINKS ===== */
    .column ul li a {
      transition: all 0.3s ease;
      color: var(--white-accent);
      text-decoration: none;
    }

    .column ul li a:hover {
      text-shadow: 0 0 8px #fff, 0 0 16px #fff;
      color: var(--gold-core);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .section-columns {
        flex-direction: column;
        align-items: center;
        gap: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero">
    <div class="gold-hero-container">
      <h1 class="gold-hero">Kitty, the witty missy.</h1>
    </div>

    <!-- SIMPLE THIN GLOWING V ARROW -->
    <div class="scroll-arrow" onclick="document.getElementById('columns').scrollIntoView({ behavior: 'smooth' });">⌄</div>
  </div>

  <!-- COLUMNS SECTION -->
  <div class="section-columns" id="columns">

    <!-- LANGUAGES COLUMN -->
    <div class="column">
      <h2 class="main-column-heading">Languages</h2>

      <h2 class="column-subheading">Thinking</h2>
      <ul>
        <li><a href="thinking/cainguoi.html">Cai Người</a></li>
        <li><a href="thinking/hen/hen-khai-man.html">Hèn</a></li>
        <li><a href="under-creation-!.html">Writing</a></li>
      </ul>

      <h2 class="column-subheading">Teaching</h2>
      <ul>
        <li><a href="under-creation-!.html">Lesson</a></li>
      </ul>
    </div>

    <!-- IMAGES COLUMN -->
    <div class="column">
      <h2 class="main-column-heading">Images</h2>

      <h2 class="column-subheading">Stills</h2>
      <ul>
        <li><a href="stills/still.jpg">Still</a></li>
      </ul>

      <h2 class="column-subheading">Movies</h2>
      <ul>
        <li><a href="videos/video.html">Video</a></li>
      </ul>
    </div>

  </div>

  <!-- Automatic placeholder redirection -->
  <script>
    const realPages = [
      'thinking/cainguoi.html',
      'thinking/hen/hen-khai-man.html'
    ];

    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        const href = link.getAttribute('href');
        if (!realPages.some(page => href.endsWith(page))) {
          e.preventDefault();
          window.location.href = 'under-creation-!.html';
        }
      });
    });
  </script>

</body>
</html>
