<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitty, the witty missy.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400;500;600&family=Raleway:wght@100&family=Raleway+Dots&display=swap" rel="stylesheet">

  <!-- Global CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* ===== HERO SECTION ===== */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* Banner-style hero container, tighter vertical hug */
    .gold-hero-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      max-width: 1200px;
      padding: 6px 40px; /* tight vertical padding */
      border: 2px solid rgba(255,255,255,0.85);
      box-shadow:
        0 0 8px rgba(255,255,255,0.35),
        0 0 18px rgba(255,214,98,0.25);
      animation: neonBlaze var(--anim-speed-hero) forwards;
    }

    .gold-hero {
      font-size: 5em;        /* slightly bigger than global hero font */
      line-height: 1;         /* collapse extra vertical spacing */
    }

    /* ===== COLUMNS ===== */
    .section-columns {
      display: flex;
      justify-content: center;
      gap: 200px; /* floating/void feel */
      margin: 60px 20px 120px;
      opacity: 0;
      animation: fadeInColumns 2s forwards ease-in-out 1s;
    }

    @keyframes fadeInColumns {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      text-align: center;
    }

    /* Reduce space between gold heading and subheadings + lists */
    .column h2.main-column-heading {
      margin-bottom: 0.3em;
    }

    .column-subheading {
      margin-bottom: 0.2em;
    }

    .column ul {
      list-style: none;
      padding: 0;
      margin: 0;
      min-height: 120px;
    }

    /* Links hover glow */
    .column ul li a {
      transition: all 0.3s ease;
    }

    .column ul li a:hover {
      text-shadow: 0 0 8px #fff, 0 0 16px #fff;
      color: var(--gold-core);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .gold-hero-container {
        width: 90%;
        padding: 6px 40px;
      }
      .gold-hero { font-size: 3.5em; }
      .section-columns {
        flex-direction: column;
        align-items: center;
        gap: 60px;
      }
      .column ul { min-height: auto; }
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero">
    <div class="gold-hero-container">
      <h1 class="gold-hero">Kitty, the witty missy.</h1>
    </div>

    <!-- GLOBALLY STYLED SCROLL ARROW -->
    <div class="next-part" onclick="document.getElementById('columns').scrollIntoView({ behavior: 'smooth' });">⌄</div>
  </div>

  <!-- COLUMNS SECTION -->
  <div class="section-columns" id="columns">

    <!-- LANGUAGES COLUMN -->
    <div class="column">
      <h2 class="main-column-heading">Languages</h2>

      <h2 class="column-subheading">Thinking</h2>
      <ul>
        <li><a href="thinking/cainguoi.html">Cai Người</a></li>
        <li><a href="thinking/hen/hen-khai-man.html">Hèn</a></li>
        <li><a href="under-creation-!.html">Writing</a></li>
      </ul>

      <h2 class="column-subheading">Teaching</h2>
      <ul>
        <li><a href="under-creation-!.html">Lesson</a></li>
      </ul>
    </div>

    <!-- IMAGES COLUMN -->
    <div class="column">
      <h2 class="main-column-heading">Images</h2>

      <h2 class="column-subheading">Stills</h2>
      <ul>
        <li><a href="stills/still.jpg">Still</a></li>
      </ul>

      <h2 class="column-subheading">Movies</h2>
      <ul>
        <li><a href="videos/video.html">Video</a></li>
      </ul>
    </div>

  </div>

  <!-- Automatic placeholder redirection -->
  <script>
    const realPages = [
      'thinking/cainguoi.html',
      'thinking/hen/hen-khai-man.html'
    ];

    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function(e) {
        const href = link.getAttribute('href');
        if (!realPages.some(page => href.endsWith(page))) {
          e.preventDefault();
          window.location.href = 'under-creation-!.html';
        }
      });
    });
  </script>

</body>
</html>
